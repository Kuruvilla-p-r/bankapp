        <div class="row">
            <div class="col-6"><img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?w=740&t=st=1707387847~exp=1707388447~hmac=aa5e1c8faecb53157d7e229130a32c333ecd906f5052c8b510db726021d64cb6" alt=""></div>
            <div class="col-6 p-5">
                <div class="mt-3 p-5">
                    <h1 class="text-center">Sign in</h1>
                    <div style="min-width: 350px;" class="w-25 container p-5 mt-4 bg-light shadow-lg rounded-5 rounded-top-5 border border-2">                        
                        <div class="my-2 p-3">
                            <input type="text" class="form-control rounded-4" placeholder="Account Number " id="acno"> 
                          </div>
                        <div class="my-2 p-3">
                            <input type="password" class="form-control rounded-4" placeholder="Enter password" id="pswd">
                         </div>
                         <div class="text-center" >
                          <button type="submit" class="btn btn-primary rounded-4" style="width: 100px; margin-top: 30px;" onclick="login()">Login</button>
                         </div>
                    </div>
               </div>
            </div>
        </div>

        <!-- script -->
        <script>
            function login() {
    if (acno.value in localStorage) {
        const accdt = JSON.parse(localStorage.getItem(acno.value));
        if (pswd.value === accdt.paswd) {
            alert('Login Successful');
            window.location = './index-4.html?acno=' + acno.value;
        } else {
            alert('Incorrect Password');
            acno.value = "";
            pswd.value = "";
        }
    } else {
        alert('Account not found');
        acno.value = "";
        pswd.value = "";
    }
}

        </script>
