                <div class="my-2 p-3">

                 </div>
                 <div class="text-center" >

<!-- script -->

<script>
    function register(){

const data={
    usernm:usrnm.value,
    accnum:acno.value,
    paswd:pswd.value,
    balance:0
}
    if(acno.value in localStorage){
        alert('Account already exist')
    }
    else if(acno.value && usrnm.value && pswd.value){
        localStorage.setItem(acno.value,JSON.stringify(data))
        alert('Account successfully registered')
        window.location='./index-3.html'
    }
    else{
        alert('Form not complete')
    }
}
</script>
